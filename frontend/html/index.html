<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom Bottles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-center p-10">

    <!-- Header -->
    <h1 class="text-6xl font-extrabold text-yellow-400 flex items-center gap-5">
        <i class="fas fa-wine-bottle text-7xl text-yellow-500"></i> Blossom Bottles
    </h1>
    <p class="mt-5 text-2xl text-gray-300 flex items-center gap-3">
        <i class="fas fa-gift text-4xl text-yellow-400"></i> Exquisite & Elegant Perfume Bottles Just for You
    </p>

    <!-- Buttons -->
    <div class="mt-8 flex gap-6">
        <a href="login.html" class="bg-yellow-600 text-gray-900 text-lg px-10 py-3 rounded-lg hover:bg-yellow-500 transition flex items-center gap-3 shadow-lg">
            <i class="fas fa-sign-in-alt text-3xl"></i> Login
        </a>
        <a href="signup.html" class="bg-gray-800 text-yellow-400 text-lg px-10 py-3 rounded-lg hover:bg-gray-700 transition flex items-center gap-3 shadow-lg">
            <i class="fas fa-user-plus text-3xl"></i> Sign Up
        </a>
    </div>

    <!-- Additional Icons -->
    <div class="mt-10 flex gap-8 text-yellow-400 text-5xl">
        <i class="fas fa-shopping-cart hover:text-yellow-300 transition"></i>
        <i class="fas fa-shopping-bag hover:text-yellow-500 transition"></i>
        <i class="fas fa-gift hover:text-yellow-400 transition"></i>
        <i class="fas fa-star hover:text-yellow-300 transition"></i>
    </div>

</body>
</html>
