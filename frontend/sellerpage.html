<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page - Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6">

    <!-- Card Container -->
    <div class="bg-gray-800 p-12 rounded-2xl shadow-lg text-white w-[550px] h-[500px] text-center">
        
        <!-- Title -->
        <h1 class="text-3xl font-bold text-purple-400 mb-6">Add a Product</h1>

        <!-- Form -->
        <form onsubmit="handleSubmit(event)" class="space-y-5">
            
            <!-- Product Name -->
            <div class="flex items-center bg-gray-700 p-4 rounded-lg">
                <i class="fas fa-box text-purple-400 mr-3 text-xl"></i>
                <input 
                    type="text" 
                    id="productName" 
                    placeholder="Product Name" 
                    required
                    class="w-full bg-transparent outline-none text-white placeholder-gray-400 text-lg"
                />
            </div>

            <!-- Price -->
            <div class="flex items-center bg-gray-700 p-4 rounded-lg">
                <i class="fas fa-dollar-sign text-green-400 mr-3 text-xl"></i>
                <input 
                    type="number" 
                    id="productPrice" 
                    placeholder="Price" 
                    required
                    class="w-full bg-transparent outline-none text-white placeholder-gray-400 text-lg"
                />
            </div>

            <!-- Image Upload -->
            <label class="flex items-center bg-gray-700 p-4 rounded-lg cursor-pointer">
                <i class="fas fa-image text-blue-400 mr-3 text-xl"></i>
                <input 
                    type="file" 
                    id="productImage" 
                    accept="image/*" 
                    required 
                    class="hidden"
                />
                <span class="text-white text-lg">Choose an Image</span>
            </label>

            <!-- Submit Button -->
            <button 
                type="submit"
                class="bg-purple-600 hover:bg-purple-700 px-10 py-4 rounded-lg text-lg flex items-center justify-center gap-2 w-full"
            >
                <i class="fas fa-upload"></i> Submit
            </button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            const image = document.getElementById("productImage").files[0];

            if (!image) {
                alert("Please select an image!");
                return;
            }

            alert("Product Submitted!");
            console.log({ name, price, image });
        }
    </script>

</body>
</html>
