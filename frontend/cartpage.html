<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</head>
<body class="bg-gray-900 min-h-screen text-white p-6">

    <!-- Navbar -->
    <div class="flex items-center justify-between pb-4 border-b border-gray-700">
        <h1 class="text-2xl font-bold flex items-center gap-2">
            <i class="fas fa-shopping-cart"></i> Your Cart
        </h1>
        <a href="homepage1.html" class="text-yellow-400 hover:text-yellow-500 flex items-center gap-2">
            <i class="fas fa-arrow-left"></i> Continue Shopping
        </a>
    </div>

    <!-- Cart Container -->
    <div id="cart-container" class="mt-6"></div>

    <!-- Cart Actions -->
    <div id="cart-actions" class="mt-6 flex justify-between hidden">
        <button onclick="placeOrder()" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-6 py-3 rounded-lg font-bold flex items-center gap-2">
            <i class="fas fa-check-circle"></i> Place Order
        </button>
        <button onclick="clearCart()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-bold flex items-center gap-2">
            <i class="fas fa-trash"></i> Clear Cart
        </button>
    </div>

    <!-- JavaScript -->
    <script>
        let cartItems = [
            { id: 1, name: "Blossom Bottle A", price: 19.99, image: "perfume1.png" },
            { id: 2, name: "Blossom Bottle B", price: 24.99, image: "perfume3.png" }
        ];

        function renderCart() {
            const container = document.getElementById("cart-container");
            const actions = document.getElementById("cart-actions");
            container.innerHTML = "";

            if (cartItems.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 mt-10 text-lg">Your cart is empty.</p>';
                actions.classList.add("hidden");
                return;
            }

            actions.classList.remove("hidden");

            cartItems.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.className = "flex items-center bg-gray-800 p-4 rounded-lg mb-4 shadow-lg";
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 rounded-lg border border-gray-700">
                    <div class="flex-1 ml-4">
                        <h2 class="text-lg font-semibold">${item.name}</h2>
                        <p class="text-yellow-400 font-bold">$${item.price.toFixed(2)}</p>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                `;
                container.appendChild(itemElement);
            });
        }

        function removeFromCart(id) {
            cartItems = cartItems.filter(item => item.id !== id);
            renderCart();
        }

        function clearCart() {
            cartItems = [];
            renderCart();
        }

        function placeOrder() {
            alert("Order placed successfully!");
            clearCart();
        }

        renderCart();
    </script>

</body>
</html>
