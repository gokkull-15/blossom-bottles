<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar (From Order Page) -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-3xl font-bold text-yellow-400 flex items-center gap-2 transform transition duration-300 hover:scale-110">
        <i class="fas fa-wine-bottle"></i> Blossom Bottles
    </h1>
    <div class="flex items-center space-x-4">
        <a href="homepage.html" class="text-gray-300 hover:text-yellow-400 transition transform hover:scale-110 duration-200">Home</a>
        <a href="accountpage.html" class="text-gray-300 hover:text-yellow-400 transition transform hover:scale-110 duration-200">Account</a>
        <a href="cartpage.html" class="text-gray-300 hover:text-yellow-400 transition transform hover:scale-110 duration-200">Cart</a>
        <a href="sellerpage.html" class="text-gray-300 hover:text-yellow-400 transition transform hover:scale-110 duration-200">Seller</a>
        <a href="orderpage.html" class="text-gray-300 hover:text-yellow-400 transition transform hover:scale-110 duration-200">Order</a>
        <a href="contact.html" class="text-gray-300 hover:text-yellow-400 transition transform hover:scale-110 duration-200">Contact</a>
    </div>
</nav>

    <!-- Contact Section -->
    <div class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">Contact Us</h1>

        <div class="flex flex-col md:flex-row justify-center items-center md:items-start gap-10">
            
            <!-- Contact Details -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full md:w-1/3">
                <h2 class="text-xl font-semibold mb-4">Our Details</h2>
                <p class="flex items-center gap-2 text-gray-400">
                    üìç 123 Blossom Street, NY, USA
                </p>
                <p class="flex items-center gap-2 text-gray-400 mt-2">
                    üìû +1 234 567 890
                </p>
                <p class="flex items-center gap-2 text-gray-400 mt-2">
                    ‚úâ support@example.com
                </p>

                <!-- Social Icons -->
                <div class="flex gap-4 mt-4">
                    <a href="#" class="text-blue-500 text-xl hover:text-blue-600"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-blue-400 text-xl hover:text-blue-500"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-pink-500 text-xl hover:text-pink-600"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full md:w-1/2">
                <h2 class="text-xl font-semibold mb-4">Send us a message</h2>
                <form id="contactForm">
                    <div class="mb-4">
                        <label class="block text-gray-400">Name</label>
                        <input type="text" id="name" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none" placeholder="Your Name" required />
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-400">Email</label>
                        <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none" placeholder="Your Email" required />
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-400">Message</label>
                        <textarea id="message" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none h-28" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 px-6 py-3 rounded-lg w-full font-bold">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center text-gray-400">
        &copy; 2025 Blossom Bottles. All rights reserved.
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your message has been sent successfully!");
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
